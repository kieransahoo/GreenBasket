    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .reg_container {
        width: 300px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
      }

      form {
        display: flex;
        flex-wrap: wrap;
      }

      label {
        width: 100%;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin-bottom: 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>

   <div class="reg_container">
    <form id="admin_reg_form">
        <!-- Admin Name -->
        <div class="admin_reg_fields">
          <input type="text" id="adminName" placeholder="Admin_Name" />
        </div>
        <!-- Admin contactNumber -->
        <div class="admin_reg_fields">
          <input type="text" id="phoneNumber" placeholder="Admin_Contact" />
        </div>
  
        <!-- Admin Email -->
        <div class="admin_reg_fields">
          <input type="email" id="adminEmail" placeholder="Admin_Email" />
        </div>
  
        <!-- Admin Password -->
        <div class="admin_reg_fields">
          <input
            type="password"
            id="adminPassword"
            placeholder="Admin_Password"
          />
        </div>
        <input type="submit" />
        <!-- <button class="submit_btn" type="submit"   onclick="registerAdmin()">Submit</button> -->
